name: Generate Templates

on:
  workflow_dispatch:
  push:
    branches: [master, test]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global init.defaultBranch public
      - name: Generate Templates
        run: |
          git clone --branch master https://github.com/Sduby22/sing-box-templates.git master
          cd master
          chmod +x generate.sh
          for file in *.json; do
            ./generate.sh "$file" "../public" "$(basename "$file")"
          done
      - name: Public Templates
        run: |
          cd public
          git init
          git add -A .
          git commit -m "更新于 $(TZ='UTC-8' date -I'seconds')"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push -uf origin public:public
